    <h1 align='center'>《破阵子，为陈同甫赋诗》 </h1>
    <p align='center'> 宋代 辛弃疾
    <p align="center">醉里挑灯看剑，梦回吹角连营
    <p align="center">八百分麾下炙，五十选翻塞外声，沙场秋点兵。

    <p align="center">了却君王天下事，赢得生前生后名。可怜白发生！
